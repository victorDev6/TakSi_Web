<!DOCTYPE html>
<html lang="en" ng-app="ubicacion">

<head>


	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Propietario</title>
	<link rel="shortcut icon" href="../../Diseno/ICONOS/favicon.ico">

	<!-- librerias CSS -->
	<link rel="stylesheet" href="../../librerias/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

	<!-- Librerias del Modulo de pagos -->
	<link rel="stylesheet" href="../../librerias/bootstrapSelect/css/bootstrap-select.min.css">
	<!-- Librerias bootstrap validator -->
	<link rel="stylesheet" href="../../librerias/bootstrapValidator/css/Validaciones.css">
	<link rel="stylesheet" href="../../css/Validaciones/validaciones.css">

	<link rel="stylesheet" href="../../css/PagosTarjeta/PagosFotos.css">

	<!--Vistas CSS-->
	<link rel="stylesheet" href="../../css/Propietario_Ubicacion/principal_propietario.css">
	<link rel="stylesheet" href="../../css/Propietario_Ubicacion/ubicacion.css">
	<link rel="stylesheet" href="../../css/Propietario_Ubicacion/informacion.css">
	<link rel="stylesheet" href="../../css/Propietario_Ubicacion/reportes.css">
	<link rel="stylesheet" href="../../css/Propietario_Ubicacion/micuenta.css">
	<link rel="stylesheet" href="../../css/Propietario_Ubicacion/informacion_chofer.css">
	<link rel="stylesheet" href="../../css/Propietario_Ubicacion/informacion_facturacion.css">
	<link rel="stylesheet" href="../../css/Propietario_Ubicacion/loader.css">

	<!--DateTimepicker Calendario CSS-->
	<link rel="stylesheet" href="../../librerias/datetimepicker/css/icon.css">
	<link rel="stylesheet" href="../../librerias/datetimepicker/css/bootstrap-material-datetimepicker.min.css">

	<!--link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600,700">



</head>

<body class="Body-Propietario">
	<div class="loader" id="loaderP"></div>
	<!-- Inicio Wrapper -->
	<div class="wrapper  d-block m-auto">
		<nav class="sidebar">
			<!-- Inicio Sidebar -->
			<div class="cerrar-menu">
				<i class="fa fa-arrow-left"></i><!-- close flechacerrarsidebar menu -->
			</div>
			<div class="headersidebar">
				<img src="../../Diseno/ICONOS/logoTaxiNuevo.png" alt="" class="carrito mx-auto">
			</div>

			<ul class="list-unstyled menu-elements">
				<h2>Taxis</h2>
				<li class="active">
					<a ui-sref="ubicacion" id="ubicacion">Ubicación</a>
				</li>
				<li>
					<a ui-sref="informacion" id="informacion">Información</a>
				</li>
				<li>
					<a ui-sref="reportes" id="reportes">Reportes</a>
				</li>
				<h2 class="footter">Cuenta</h2>
				<li>
					<a ui-sref="micuenta" id="micuenta">Mi cuenta</a>
				</li>
				<li>
					<a ui-sref="cerrarsesion" id="cerrarsession">Cerrar Sesión</a>
				</li>
			</ul>
		</nav><!-- Fin sidebar -->
		<div class="overlay"></div><!-- Dark overlay -->
		<!-- Content -->
		<div class="content px-5">
			<!-- cerrar sidebar menu -->
			<a class="btn btn-secondary  abrir-menu" href="#" role="button"><i class="fas fa-align-left"></i>
				<span>Menu</span></a>
			<div ui-view></div>
		</div><!-- Fin content -->
	</div><!-- Fin wrapper -->


	<!-- Modal para Cerrar Sesion Propietario-->
	<div class="modal fade" id="modalCerrarSesion_prop" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content" id="cuerpoModalExitoso_prop">
				<div class="modal-body">
					<div class="row">
						<div class="col-12 mb-3" align="center">
							<img class="imgCajaImg_prop" src="../../Diseno/ICONOS/alerta.svg">
						</div>
						<div class="col-12 mt-2" align="center">
							<label class="subtitulo">¿SEGURO QUIERES CERRAR SESIÓN?</label>
						</div>
					</div>
				</div>
				<div class="footer">
					<div class="row">
						<div class="col-4 offset-1">
							<button type="button" class="form-control bg-danger" data-dismiss="modal" aria-label="Close">Cancelar</button>
						</div>
						<div class="col-4 offset-2">
							<button type="button" class="form-control" id="btn_modal_cerrar_sesion_prop">Aceptar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal Error Validacion Bootstrap -->
	<div id="showErrors" class="col-lg-4 col-md-5 col-sm-6 col-xs-12 showErrorModal">
		<table class="errorModal">
			<tr>
				<td class="errorModalTitle"><img id="img1" alt="" src="../../Diseno/ICONOS/alerta.svg"></td>
				<td class="errorModalBody">
					<ul id="errors"></ul>
				</td>
			</tr>
		</table>
	</div>






	<!-- The core Firebase JS -->
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.8.2/firebase-storage.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
	<!-- Liberia de firebase Modulo Pago para subir imagen -->


	<!-- Javascript librerias jS-->
	<script type="text/javascript" src="../../librerias/jquery/jquery-3.4.1.min.js"> </script>
	<!-- Liberias de Modulo de Pagos -->
	<script type="text/javascript" src="../../librerias/popper/popper.min.js"></script>
	<script type="text/javascript" src="../../librerias/bootstrapValidator/js/bootstrapValidator.min.js"> </script>
	<script type="text/javascript" src="../../librerias/bootstrapSelect/js/bootstrap-select.min.js"></script>
	<!--  -->
	<script type="text/javascript" src="../../angular/angular.min.js"></script>
	<script type="text/javascript" src="../../angular/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="../../librerias/bootstrap/js/bootstrap.min.js"></script>

	<!-- Paginador bootpag.min.js-->
	<script type="text/javascript" src="../../librerias/paginador/jquery.bootpag.js"></script>
	<!-- DateTimepicker Calendario jS-->
	<script type="text/javascript" src="../../librerias/datetimepicker/js/moment.min.js"></script>
	<script type="text/javascript" src="../../librerias/datetimepicker/js/bootstrap-material-datetimepicker.min.js"></script>






	<!-- Javascript librerias jS jsPDF-->
	<script src="../../librerias/jspdf/jspdf.min.js"></script>
	<script src="../../librerias/jspdf/jspdf.plugin.autotable.js"></script>

	<!-- Vistas jS-->
	<script type="text/javascript" src="../../js/Propietario_Ubicacion/app.js"></script>
	<script type="text/javascript" src="../../js/Propietario_Ubicacion/principal_principal.js"></script>
	<!-- Api Mapa JS-->
	<!--script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrT1IGaVcQHRkf3ONb2I-LVvs-vfdt5Ug&callback=initMap"></script-->



</body>

</html>
